<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 id="formTitleDisplay">Form</h1>
    <div id="statusMsg" class="muted"></div>
  </header>

  <main class="container">
    <section id="publicFormCard" class="card">
      <form id="publicForm"></form>
      <div class="row right">
        <button id="submitResponseBtn" class="btn primary">Submit Response</button>
      </div>
    </section>

    <section id="thanks" class="card hidden">
      <h3>Thanks — response received!</h3>
      <p class="muted">If this form sends notifications, the owner will receive them on WhatsApp.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Public form demo — remember to deploy server-side CallMeBot forwarding for production.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
